<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Subscribe Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="./ninja-svgrepo-com.svg" />
  </head>
  <body>
    <div class="container">
      <div class="ninja-character">
        <div class="flip-container">
          <div class="flipper">
            <img
              src="./ninja-character.png.jpg"
              alt="Ninja Character"
              class="front"
            />
            <div class="back">
              <div class="welcome-text">
                'It is our great pleasure to have you on board! A hearty welcome
                to you!'
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <h1>Join the Ninja Clan!</h1>
        <p>Subscribe to our newsletter for exclusive updates and offers.</p>
        <input type="email" placeholder="Enter your email" required />
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <button id="subscribeBtn">Subscribe</button>
      </div>
    </div>
    <div class="background">
      <img src="./background.jpg" alt="background" width="100%" height="100%" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
